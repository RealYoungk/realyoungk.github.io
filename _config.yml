# 사이트 기본 설정
title: "기업 분석 노트"
description: "기업들의 비즈니스 모델과 재무 분석"
author: "영진"
email: "ceo.youngandrich@gmail.com"

# URL 설정
baseurl: "/research"
url: "https://realyoungk.github.io"

# 테마
remote_theme: sighingnow/jekyll-gitbook

# 빌드 설정
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

plugins:
  - jekyll-feed
  - jekyll-remote-theme
  - jekyll-seo-tag

# 포스트 설정
permalink: /:categories/:title/

# 기본값
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "영진"

# TOC (목차)
toc:
  enabled: true
  h_min: 1
  h_max: 3

# 코드 하이라이트
syntax_highlighter_style: colorful

# 제외 파일
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# 한국어 설정
lang: ko
